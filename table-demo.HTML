<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Cấu trúc cơ bản của 1 table-->
    <table border="2" cellspacing="0">
        <!--tên bảng-->
        <caption>
            <h3>Danh sách sinh viên</h3>
        </caption>

        <!---Tiêu đề bảng-->
        <thead>
            <tr>
                <th>Số thứ tự </th>
                <th>Mã sinh viên</th>
                <th>Tên sinh viên</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th colspan="3" >Chức năng</th>
            </tr>
        </thead>

        <!----Thân bảng-->
           <tbody>
            <tr>
                <td>1</td>
                <td>NV001</td>
                <td>Nguyễn Văn Nam</td>
                <td>Nam</td>
                <td>22/12/2025</td>
                <td>
                    <button>Chặn</button>
                </td>
                <td>
                    <button>Sửa</button>
                </td>
                <td>
                    <button>Xoá</button>
                </td>
            </tr>
           </tbody>

           <!-----Chân bảng-->
           <tfoot>
            <tr>
                <td>
                    <th colspan="4">tổng</th>
                    <th colspan="3">10</th>
                </td>
            </tr>
           </tfoot>

        
    </table>
</body>
</html>
